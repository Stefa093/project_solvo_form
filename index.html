<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Form</title>
</head>
<body class="p-3 d-flex flex-row mb-3 justify-content-center align-items-center vw-100 vh-100 container gap-3">
    <section class="d-flex flex-column justify-content-center align-items-center w-50">
        <img src="./images/Image 1.png" alt="logo">
        <h1 class="fw-bold fs text-left text-dark">Let's Make it Happen!</h1>
    </section>
    <section class="card card-body shadow-lg p-3 mb-5 bg-body rounded w-25 p-3 d-flex">
        <p class="card-subtitle mb-2 text-muted fw-bold text-black-50 text-end">Already have an account? <u>Sign in here</u></p>
        <h3 class="fw-bold">Create An Account</h3>
        <form action="form.php" method="post" class="row row-cols-2">
            <div class="form_info">
                <label for="first_name" class="form-label">First Name</label>
                <input id="first_name" name="first_name" type="text" class="form-control" required>
            </div>
            <div class="form_info">
                <label for="last_name" class="form-label">Last Name</label>
                <input id="last_name" name="last_name" type="text" class="form-control" required>
            </div>
            <div class="form_info">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="form_info">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" name="phone" type="number" class="form-control" required>
            </div>
            <div class="form_info">
                <label for="create_password" class="form-label">Create Password</label>
                <input id="create_password" name="create_password" type="password" class="form-control" required>
            </div>
            <div class="form_info">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
                <label class="form-check-label form-label" for="flexCheckChecked">Creating your account and you accepting <u><b>Terms & Conditions</b></u></label>
            </div>
            <div>
                <input type="submit" value="Create Account" class="btn btn-dark btn ">
            </div>
        </form>
    </section>
</body>
</html>
