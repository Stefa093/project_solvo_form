<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <img src="./images/Image 1.png" alt="logo">
        <h1>Let's Make it Happen!</h1>
    </section>
    <form action="">
        <div class="form_info">
            <label for="">First Name</label>
            <input type="text">
        </div>
        <div class="form_info">
            <label for="">Last Name</label>
            <input type="text">
        </div>
        <div class="form_info">
            <label for="">Email</label>
            <input type="email">
        </div>
        <div class="form_info">
            <label for="">Phone</label>
            <input type="number">
        </div>
        <div class="form_info">
            <label for="">Create Password</label>
            <input type="password">
        </div>
        <div class="form_info">
            <label for="">Confirm Password</label>
            <input type="password">
        </div>
        <div>
            <input type="checkbox">
            <label for="">Creating your account and you accepting <u>Terms & Conditions</u></label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>

</html>
